version: 2.1

jobs:
  build:
    machine:
      image: cimg/base:2023.06
    steps:
      - checkout
      - run: COMPOSE_DOCKER_CLI_BUILD=1 DOCKER_BUILDKIT=1 docker compose build
      
workflows:
  main:
    jobs:
      - build
  daily-build:
    triggers:
      - schedule:
          cron: "35 18 * * *"
          filters:
            branches:
              only: main
    jobs:
      - build
